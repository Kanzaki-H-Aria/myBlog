<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表文章</title>
    <link rel="stylesheet" href="css/base.css" >
    <link rel="stylesheet" href="css/m.css" >
    <link rel="stylesheet" href="css/create.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='js/index.js'></script>
</head>

<body>
    <div id='wrapper'>
        {{include 'component/header.html'}}
        <div class='container'>
            <form action="/create" method='post'>
                <input type="text" name='title' placeholder="标题">
                <input type="text" name='time' placeholder="日期">
                <select name="type">
                    <option value="diary">个人随笔</option>
                    <option value="notes">学习笔记</option>
                    <option value="technology">技术文章</option>
                </select>
                <input type="text" name='description' placeholder="描述">
                <textarea name="content" placeholder='正文'></textarea>
                <button type='submit'>发表文章</button>
            </form>
        </div>
        {{include './component/footer'}}
    </div>


</body>

</html>
